<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Experiência Tibia - Hiit</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Experiência Tibia - Hiit</h1>
    <form action="/calcular" method="POST" id="formulario">
      <div id="blocos">
        <div class="bloco">
          
          <h3>Calculo 1</h3>
          <label>Experiência atual do personagem:</label>
          <input type="number" name="exp_atual" required>

          <label>Horas:</label>
          <input type="number" name="horas[]" required>

          <label>Exp crua por hora:</label>
          <input type="number" name="exp_crua[]" required>

          <label>Double XP (%):</label>
          <input type="number" name="base[]" value="0" required>

          <label>Evento (%):</label>
          <input type="number" name="evento[]" value="0">

          <label>Boost (%):</label>
          <input type="number" name="boost[]" value="0">

          <label>Stamina (%):</label>
          <input type="number" name="stamina[]" value="150" required>

          <hr>
        </div>
      </div>

      <button type="button" onclick="adicionarBloco()">+ Adicionar Bloco</button><br><br>
      <button type="submit">Calcular</button>
    </form>
  </div>

  <script>
    let contador = 1;
    function adicionarBloco() {
      contador++;
      const blocos = document.getElementById('blocos');
      const div = document.createElement('div');
      div.classList.add('bloco');
      div.innerHTML = `
        <h3>Calculo ${contador}</h3>
        <label>Horas:</label>
        <input type="number" name="horas[]" required>

        <label>Exp crua por hora:</label>
        <input type="number" name="exp_crua[]" required>

        <label>Double XP(%):</label>
        <input type="number" name="base[]" value="100" required>

        <label>Evento (%):</label>
        <input type="number" name="evento[]" value="0">

        <label>Boost (%):</label>
        <input type="number" name="boost[]" value="0">

        <label>Stamina (%):</label>
        <input type="number" name="stamina[]" value="150" required>
        <hr>
      `;
      blocos.appendChild(div);
    }
  </script>
</body>
</html>
