<!-- Interface simples de entrada -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Experiência Tibia</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Experiência criada por Hiit</h1>
    <form action="/calcular" method="POST" id="formulario">
      <label>Experiência atual do personagem:</label>
      <input type="number" name="exp_atual" required>

      <div id="blocos">
        <div class="bloco">
          <h3>Calculo 1</h3>

          <label>Horas:</label>
          <input type="number" name="horas[0]" required>

          <label>Exp crua por hora:</label>
          <input type="number" name="exp_crua[0]" required>

          <label>Evento (%):</label>
          <input type="number" name="evento[0]" value="0">

          <label>Stamina (%):</label>
          <input type="number" name="stamina[0]" value="150" required>

          <label>Double XP (%):</label>
          <input type="number" name="double_event[0]" value="0">

          <label>XP Boost (%):</label>
          <input type="number" name="boost[0]" value="0">

          <hr>
        </div>
      </div>

      <button type="button" onclick="adicionarBloco()">+ Adicionar Bloco</button><br><br>
      <button type="submit">Calcular</button>
    </form>
  </div>

  <script>
    let contador = 1;
    function adicionarBloco() {
      const blocos = document.getElementById('blocos');
      const div = document.createElement('div');
      div.classList.add('bloco');

      div.innerHTML = `
        <h3>Calculo ${contador + 1}</h3>

        <label>Horas:</label>
        <input type="number" name="horas[${contador}]" required>

        <label>Exp crua por hora:</label>
        <input type="number" name="exp_crua[${contador}]" required>

        <label>Evento (%):</label>
        <input type="number" name="evento[${contador}]" value="0">

        <label>Stamina (%):</label>
        <input type="number" name="stamina[${contador}]" value="150" required>

        <label>Double XP (%):</label>
        <input type="number" name="double_event[${contador}]" value="0">

        <label>XP Boost (%):</label>
        <input type="number" name="boost[${contador}]" value="0">

        <hr>
      `;
      blocos.appendChild(div);
      contador++;
    }
  </script>
</body>
</html>
