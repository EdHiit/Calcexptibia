<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Experiência Tibia</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Experiência Criada por Hiit</h1>
    <form action="/calcular" method="POST" id="formulario">
      <label>Experiência atual do personagem:</label>
      <input type="number" name="exp_atual" required>

      <div id="blocos">
        <div class="bloco">
          <h3>Calculo 1</h3>
          <label>Horas:</label>
          <input type="number" name="horas[]" required>

          <label>Exp crua por hora:</label>
          <input type="number" name="exp_crua[]" required>

          <label>Evento (%):</label>
          <input type="number" name="evento[]" value="0">

          <label>Stamina (%):</label>
          <input type="number" name="stamina[]" value="150" required>

          <div class="checkbox-inline">
          <input type="checkbox" name="double_event[]">
          <label>Double XP Event (100%)</label>
          </div>

    <div class="checkbox-inline">
      <input type="checkbox" name="boost[]">
      <label>XP Boost Ativo (50%)</label>
      </div>

          <hr>
        </div>
      </div>

      <button type="button" onclick="adicionarBloco()">+ Adicionar Bloco</button><br><br>
      <button type="submit">Calcular</button>
    </form>
  </div>

  <script>
    let contador = 1;
    function adicionarBloco() {
      contador++;
      const blocos = document.getElementById('blocos');
      const div = document.createElement('div');
      div.classList.add('bloco');
      div.innerHTML = `
        <h3>Calculo ${contador}</h3>
        <label>Horas:</label>
        <input type="number" name="horas[]" required>

        <label>Exp crua por hora:</label>
        <input type="number" name="exp_crua[]" required>

        <label>Evento (%):</label>
        <input type="number" name="evento[]" value="0">

        <label>Stamina (%):</label>
        <input type="number" name="stamina[]" value="150" required>

        <label><input type="checkbox" name="double_event[]"> Double XP Event (100%)</label><br>
        <label><input type="checkbox" name="boost[]"> XP Boost Ativo (50%)</label><br>
        <hr>
      `;
      blocos.appendChild(div);
    }
  </script>
</body>
</html>
